<!DOCTYPE html>
<html lang="en" >
	<head >
		<meta charset="UTF-8" >
		<title >Title</title >
		<link rel="stylesheet" href="dashboard.css" >
		<!--<script src="dashboard.js" ></script >-->
	</head >
	<body >
		<div class="dashboard game-connected">
			<div class="topBar">
				<span class="game-time">1234-44-55T11:33:22Z</span>
				<span class="game-version">1.34</span>
				<span class="game-telemetryPluginVersion">4</span>
			</div>
			
			<div class="_truck">
				<span class="truck-make">Volvo</span>
				<span class="truck-model">FH16</span>
				<span class="truck-wearSum">100<span class="percent"> %</span></span>
				<span class="truck-gear">10</span>
				<span class="_truck-odometer"><span class="truck-odometer">125235</span> km</span>
				<span class="_truck-fuelAverageConsumption"><span class="truck-fuelAverageConsumption">30</span> L/km</span>
				<span class="_truck-speedRounded"><span class="truck-speedRounded">150</span><small>km/h</small></span>
				
				<span class="_truck-oilTemperature"><span class="truck-oilTemperature"></span> °C</span>
				<span class="_truck-brakeTemperature"><span class="truck-brakeTemperature"></span> °C</span>
				<span class="_truck-airPressure"><span class="truck-airPressure">133</span> PSI</span>
				<span class="_truck-fuel"><span class="truck-fuel">696.4</span> l</span>
				<span class="_truck-cruiseControlSpeed truck-cruiseControlOn"><span class="truck-cruiseControlSpeed">80</span> km/h</span>
				<span class="_truck-waterTemperature"><span class="truck-waterTemperature"></span> °C</span>
				<span class="_truck-batteryVoltage"><span class="truck-batteryVoltage"></span> volts</span>
			</div>
			
			<div class="hasJob">
				<div class="_trailer">
					<div class="trailer-mass" >100<span class="ton">t</span></div >
					<div class="trailer-wear" >100<span class="percent"> %</span></div >
				</div>
				
				<div class="_job">
					<div class="trailer-name" >Longure remoqrque</div >
					<div class="job-remainingTime" >1h20</div >
					<div class="_job-income" ><span class="job-income"></span> $</div >
					<div class="job-sourceCity" >Shefield</div >
					<div class="job-destinationCity" >Linkoping</div >
					<div class="job-destinationCompany" >Transdev</div >
					<div class="_navigation-estimatedDistance" ><span class="navigation-estimatedDistance"></span></div >
				</div>
			</div>
		</div>
	</body >
</html >
